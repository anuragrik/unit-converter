<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Converter</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="head">
            <h3>Metric/Imperial Unit Conversion</h3>
            <input id="inp-btn">
            <button id="conv-btn">Convert</button>
        </div>
        <div class="foot">
            <div class="length">
                <div>Length (Meter/Feet)</div>
                <div id="len-tab"></div>
            </div>
            <div class="volume">
                <div>Volume (Liters/Gallons)</div>
                <div id="vol-tab"></div>
            </div>
            <div class="mass">
                <div>Mass (Kilograms/Pounds)</div>
                <div id="mass-tab"></div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
